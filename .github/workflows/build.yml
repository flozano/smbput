name: Build and Release

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            suffix: ''
          - goos: linux
            goarch: arm
            goarm: '7'
            suffix: '-arm'
          - goos: linux
            goarch: arm64
            suffix: '-arm64'
          - goos: darwin
            goarch: amd64
            suffix: '-macos'
          - goos: windows
            goarch: amd64
            suffix: '.exe'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23'

    - name: Run tests
      if: matrix.goos == 'linux' && matrix.goarch == 'amd64'
      run: go test -v ./...

    - name: Build optimized binary
      env:
        GOOS: ${{ matrix.goos }}
        GOARCH: ${{ matrix.goarch }}
        GOARM: ${{ matrix.goarm }}
      run: |
        CGO_ENABLED=0 go build \
          -trimpath \
          -ldflags="-s -w" \
          -o smbput${{ matrix.suffix }}
        ls -lh smbput${{ matrix.suffix }}

    - name: Install UPX (Linux amd64 only)
      if: matrix.goos == 'linux' && matrix.goarch == 'amd64'
      run: |
        curl -L -o /tmp/upx.tar.xz https://github.com/upx/upx/releases/download/v4.2.4/upx-4.2.4-amd64_linux.tar.xz
        cd /tmp
        tar -xf upx.tar.xz
        sudo install -m 755 upx-4.2.4-amd64_linux/upx /usr/local/bin/
        upx --version

    - name: Compress with UPX (Linux amd64 only)
      if: matrix.goos == 'linux' && matrix.goarch == 'amd64'
      run: |
        cp smbput smbput-upx
        upx --best --lzma smbput-upx
        echo "Original size:"
        ls -lh smbput
        echo "UPX compressed size:"
        ls -lh smbput-upx

    - name: Upload standard binary
      uses: actions/upload-artifact@v4
      with:
        name: smbput-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.goarm && format('-v{0}', matrix.goarm) || '' }}
        path: smbput${{ matrix.suffix }}
        retention-days: 30

    - name: Upload UPX binary
      if: matrix.goos == 'linux' && matrix.goarch == 'amd64'
      uses: actions/upload-artifact@v4
      with:
        name: smbput-linux-amd64-upx
        path: smbput-upx
        retention-days: 30

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: Prepare release assets
      run: |
        mkdir -p release
        cd artifacts
        for dir in */; do
          artifact="${dir%/}"
          binary=$(ls "$dir")
          cp "$dir/$binary" "../release/${artifact}"
        done
        cd ../release
        ls -lh

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: release/*
        body: |
          ## SMB Client Release

          Binary size comparison (Linux amd64):
          - Standard optimized: ~3.4MB
          - UPX compressed: ~1.5MB (55% smaller!)

          ### Available builds:
          - `smbput-linux-amd64` - Linux x86-64 (optimized)
          - `smbput-linux-amd64-upx` - Linux x86-64 (UPX compressed)
          - `smbput-linux-arm-v7` - Linux ARM 32-bit (Raspberry Pi)
          - `smbput-linux-arm64` - Linux ARM 64-bit
          - `smbput-darwin-amd64` - macOS
          - `smbput-windows-amd64` - Windows

          ### Usage:
          ```bash
          export SMB_PASSWORD=your_password
          ./smbput -server HOST -share SHARE -user USER ls /
          ./smbput -server HOST -share SHARE -user USER get remote.txt local.txt
          ./smbput -server HOST -share SHARE -user USER put local.txt remote.txt
          ```
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
